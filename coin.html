<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Монета с Долларом и Евро</title>
    <style>
        /* Основные стили */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #1c1c1c, #3b7aff);
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        #promo {
            font-size: 24px;
            font-weight: bold;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        .coin {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            margin: 20px;
            
        }

        .coin .side {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            backface-visibility: hidden;
            border-radius: 50%;
        }

        .coin .dollar {
            background: linear-gradient(45deg, #FFD700, #FFEA00);
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 1);
        }

        .coin .euro {
            background: linear-gradient(45deg, #FFCC00, #FFA500);
            transform: rotateY(180deg);
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 1);
        }

        #get-signal, #get {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: background 0.3s, transform 0.3s;
        }

        #get-signal:hover, #get:hover {
            background: rgba(0, 255, 0, 0.3);
            transform: scale(1.1);
        }

        /* Анимация увеличения текста промокода */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

<div id="promo">Промокод: DAR500</div>

<div class="coin" id="coin">
    <div class="side dollar">$</div>
    <div class="side euro">€</div>
</div>

<button id="get-signal">Получить сигнал</button>
<button id="get">Назад в меню</button>
<script>
    // Нажатие на кнопку "Получить сигнал"
    document.getElementById('get').addEventListener('click', () => {
        window.location.href = 'index.html'; // Переход на mines7.html
    });
</script>
<script>
    // Нажатие на кнопку "Получить сигнал"
    document.getElementById('get').addEventListener('click', () => {
        window.location.href = 'index.html'; // Переход на mines7.html
    });
</script>
<script>
    function flipCoin() {
        const coin = document.getElementById('coin');
        const randomXRotation = Math.floor(Math.random() * 720 + 720); // Вращение по X

        coin.style.transform = `rotateX(${randomXRotation}deg)`;

        setTimeout(() => {
            const angle = randomXRotation % 360;
            if (angle >= 0 && angle < 180) {
                coin.style.transform = 'rotateX(0deg)'; // Доллар
            } else {
                coin.style.transform = 'rotateX(180deg)'; // Евро
            }
        }, 1000); // Длительность анимации
    }

    document.getElementById('get-signal').addEventListener('click', flipCoin);


    
</script>

</body>
</html>
