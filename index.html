<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT4 SOFT</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto Mono', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #3b9cd5, #8a2be2);
      background-size: 200% 200%;
      animation: gradientShift 6s infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu-container {
      width: 300px;
      padding: 20px;
      background-color: rgba(45, 52, 64, 0.8);
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    .menu-title {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .menu-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .menu-item {
      background-color: rgba(61, 67, 80, 0.8);
      padding: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      overflow: hidden;
    }

    .menu-item:hover {
      background-color: rgba(77, 86, 96, 0.8);
      transform: scale(1.05);
    }

    .menu-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }

    .menu-item p {
      position: relative;
      z-index: 1;
      margin: 0;
      font-weight: bold; /* Make text thicker */
      font-size: 20px; /* Adjust font size if needed */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Add a shadow for contrast */
    }

    .menu-button {
      background-color: rgba(61, 75, 97, 0.8);
      padding: 10px;
      border-radius: 8px;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-button:hover {
      background-color: #28a745;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="menu-container">

  <div class="menu-grid">
    <div class="menu-item" onclick="openGame('Mines')">
      <img src="image/mines.png.jpg" alt="Mines.image">
      <p>Mines</p>
    </div>
    <div class="menu-item" onclick="openGame('LuckyJet')">
      <img src="image/lucky.png.jpg" alt="LuckyJet.image">
      <p>LuckyJet</p>
    </div>
    <div class="menu-item" onclick="openGame('CoinFlip')">
      <img src="image/coins.jpg" alt="CoinFlip.image">
      <p>CoinFlip</p>
    </div>
  </div>
  <button class="menu-button" onclick="showInstructions()">Инструкция</button>
  <button class="menu-button" onclick="playGame()">Играем тут</button>
</div>

<script>
  function openGame(gameName) {
    if (gameName === 'Mines') {
      window.location.href = 'MENUMIN.html'; // Открыть страницу Mines
    } else if (gameName === 'LuckyJet') {
      window.location.href = 'LJ.html'; // Открыть страницу LuckyJet
    } else if (gameName === 'CoinFlip') {
      window.location.href = 'coin.html'; // Открыть страницу CoinFlip
    } else {
      alert("Opening " + gameName + "..."); // Для других игр
    }
  }

  function showInstructions() {
    window.location.href = 'instruction.html'; // Открыть инструкции
  }

  function playGame() {
    window.location.href = 'https://1wzvro.top/v3/aggressive-casino?p=bt6j'; // Открыть игру
  }
</script>

</body>
</html>
